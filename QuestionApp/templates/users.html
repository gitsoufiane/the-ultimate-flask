{%extends 'base.html'%} {%block content%}

<div class="page-header">
  <h1>Users</h1>
  <h6>Click to promote to expert</h6>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="list-group">
      {%for usr in users%}
      <a
        href="{{url_for('promote',user_id=usr.id)}}"
        class="list-group-item {%if usr.expert ==1 %} active{%endif%}"
      >
        <h4 class="list-group-item-heading">{{usr.name}}</h4>
      </a>
      {%endfor%}
    </div>
  </div>
  <!-- /.col-lg-12 -->
</div>
{%endblock content%}
